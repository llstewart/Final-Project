<svg viewBox="0 0 1200 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Wood floor texture pattern -->
    <pattern id="wood" patternUnits="userSpaceOnUse" width="100" height="10">
      <rect fill="#c19a6b" width="100" height="10"/>
      <line x1="0" y1="5" x2="100" y2="5" stroke="#a67c52" stroke-width="0.5"/>
      <line x1="0" y1="0" x2="100" y2="0" stroke="#d4b896" stroke-width="0.3"/>
      <line x1="0" y1="10" x2="100" y2="10" stroke="#8b6f47" stroke-width="0.3"/>
    </pattern>

    <!-- Gradient for depth -->
    <linearGradient id="floorGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#c9a876;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#c19a6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a67c52;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Court floor with gradient -->
  <rect width="1200" height="600" fill="url(#floorGradient)"/>

  <!-- Wood texture overlay -->
  <rect width="1200" height="600" fill="url(#wood)" opacity="0.3"/>

  <!-- Court boundary -->
  <rect x="50" y="50" width="1100" height="500"
        fill="none" stroke="white" stroke-width="5"/>

  <!-- Half court line -->
  <line x1="600" y1="50" x2="600" y2="550"
        stroke="white" stroke-width="5"/>

  <!-- Center circle -->
  <circle cx="600" cy="300" r="60"
          fill="none" stroke="white" stroke-width="5"/>
  <circle cx="600" cy="300" r="20"
          fill="none" stroke="white" stroke-width="3"/>

  <!-- Left side - Three point arc -->
  <path d="M 50,110 Q 280,300 50,490"
        fill="none" stroke="white" stroke-width="5"/>

  <!-- Left side - Key (paint) -->
  <rect x="50" y="200" width="190" height="200"
        fill="none" stroke="white" stroke-width="5"/>

  <!-- Left side - Free throw circle -->
  <circle cx="240" cy="300" r="60"
          fill="none" stroke="white" stroke-width="5"/>
  <path d="M 240,240 A 60,60 0 0,1 240,360"
        fill="none" stroke="white" stroke-width="5" stroke-dasharray="10,10"/>

  <!-- Left side - Basketball hoop -->
  <circle cx="90" cy="300" r="18"
          fill="none" stroke="#f26522" stroke-width="4"/>
  <circle cx="90" cy="300" r="9"
          fill="#f26522" opacity="0.3"/>
  <rect x="50" y="295" width="40" height="10"
        fill="#f26522" opacity="0.2"/>

  <!-- Right side - Three point arc -->
  <path d="M 1150,110 Q 920,300 1150,490"
        fill="none" stroke="white" stroke-width="5"/>

  <!-- Right side - Key (paint) -->
  <rect x="960" y="200" width="190" height="200"
        fill="none" stroke="white" stroke-width="5"/>

  <!-- Right side - Free throw circle -->
  <circle cx="960" cy="300" r="60"
          fill="none" stroke="white" stroke-width="5"/>
  <path d="M 960,240 A 60,60 0 0,0 960,360"
        fill="none" stroke="white" stroke-width="5" stroke-dasharray="10,10"/>

  <!-- Right side - Basketball hoop -->
  <circle cx="1110" cy="300" r="18"
          fill="none" stroke="#f26522" stroke-width="4"/>
  <circle cx="1110" cy="300" r="9"
          fill="#f26522" opacity="0.3"/>
  <rect x="1110" y="295" width="40" height="10"
        fill="#f26522" opacity="0.2"/>

  <!-- NBA logo styling - center court decoration -->
  <circle cx="600" cy="300" r="5" fill="#f26522"/>

  <!-- Restricted area arcs -->
  <path d="M 90,260 A 40,40 0 0,1 90,340"
        fill="none" stroke="white" stroke-width="3"/>
  <path d="M 1110,260 A 40,40 0 0,0 1110,340"
        fill="none" stroke="white" stroke-width="3"/>
</svg>
